<!DOCTYPE html>
<html>
<head>
	<title>Web Capture</title>
</head>
<body>
	<h1>Web Capture</h1>
	<p>Enter the URL of the webpage you want to capture:</p>
	<input type="text" id="urlInput">
	<button onclick="capture()">Capture</button>
	<br><br>
	<img id="resultImage" alt="">
	
	<script>
		function capture() {
			var url = document.getElementById("urlInput").value;
			var image = document.getElementById("resultImage");
			
			// create an image object to store the captured image
			var img = new Image();
			img.crossOrigin = "Anonymous";
			img.onload = function() {
				image.src = img.src;
			};
			
			// capture the webpage as an image using html2canvas library
			html2canvas(document.body).then(function(canvas) {
				img.src = canvas.toDataURL();
                document.body.appendChild(image);
			});
		}
	</script>
	
	<!-- import html2canvas library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
